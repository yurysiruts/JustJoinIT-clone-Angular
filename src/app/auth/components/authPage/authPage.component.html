<div class="auth__page">
  <div class="auth__data">
    <div class="auth__data_container" *ngIf="!registered">
      <h1 class="auth__data_flag">Get started for free</h1>
      <div class="auth__data_signInAs">
        <div class="signInAs__pill">
          <a class="signInAs__pill_link light">
            <span class="signInAs__pill_label">
              <img
                class="svg"
                src="../../../../assets/svg/google_icon-icons.com_62736.svg"
              />
              <span>Sign in with Google</span>
            </span>
          </a>
        </div>
        <div class="signInAs__pill">
          <a class="signInAs__pill_link light">
            <span class="signInAs__pill_label">
              <img
                class="svg"
                src="../../../../assets/svg/github-logo_icon-icons.com_73546.svg"
              />
              <span>Sign in with Github</span>
            </span>
          </a>
        </div>
        <div class="signInAs__pill">
          <a class="signInAs__pill_link light">
            <span class="signInAs__pill_label">
              <img
                class="svg"
                src="../../../../assets/svg/linkedin_icon-icons.com_53609.svg"
              />
              <span>Sign in with LinkedIn</span>
            </span>
          </a>
        </div>
        <div class="signInAs__pill">
          <a class="signInAs__pill_link light">
            <span class="signInAs__pill_label">
              <img
                class="svg"
                src="../../../../assets/svg/facebook_icon-icons.com_53612.svg"
              />
              <span>Sign in with Facebook</span>
            </span>
          </a>
        </div>
      </div>
      <div class="or__line">
        <span class="or__line_text">Or</span>
      </div>
      <app-login *ngIf="route == '/devs'"></app-login>
      <app-signup
        *ngIf="route == '/devs/signup'"
        (registeredEvent)="onRegistered($event)"
      ></app-signup>
    </div>
    <div class="auth__data_container" *ngIf="registered">
      <div class="registered-successfully">
        <div class="registered_img">
          <img
            src="./../../../../assets/authPictures/email-284_84341.png"
            alt="email_sended"
          />
        </div>
        <h1 class="registered_text">Thank you for the registration</h1>
        <h6 class="registered_notation">
          You will receive the email with confirmation link shortly.
        </h6>
      </div>
    </div>
  </div>
  <div class="auth__posts" style="display: block">
    <!-- <app-auth-page-posts></app-auth-page-posts> -->
  </div>
</div>
