<header class="header header--light" app-theme>
  <div class="header__container">
    <div class="logo">
      <a class="logo__link">justjoin.it</a>
    </div>
    <div class="content">
      <div class="content__description">
        <p>#1 Job Board for IT industry in Poland</p>
      </div>
      <div class="content__theme">
        <span class="content__theme_background light">
          <span class="content__theme_switch light">
            <i class="material-icons light">light_mode</i>
            <!-- <i class="material-icons">nights_stay</i> -->
          </span>
        </span>
      </div>
      <div class="content__links">
        <a class="content__link active">
          <span class="content__link_label">Offers</span>
        </a>
        <a class="content__link">
          <span class="content__link_label">Brand stories</span>
        </a>
        <a class="content__link">
          <span class="content__link_label">Geek</span>
        </a>
        <a class="content__link">
          <span class="content__link_label">Matchmaking</span>
        </a>
      </div>
      <div class="content__jobPost light">
        <span class="content__jobPost_label">Post a Job</span>
      </div>
      <div class="content__profile light">
        <span class="content__profile_box">
          <img
            src="https://www.hotfootdesign.co.uk/wp-content/uploads/2016/05/d5jA8OZv.jpg"
            class="profile_image light"
            alt="profile_image"
          />
          <span class="profile_username">Yury</span>
          <span class="profile_chevron">
            <i class="material-icons">expand_more</i>
          </span>
        </span>
      </div>
    </div>
    <div class="bars">
      <button type="button" class="bars__button light">
        <i class="material-icons">menu</i>
      </button>
    </div>
  </div>
</header>
